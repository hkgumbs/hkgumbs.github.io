<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    {% seo %}
    <meta name="keywords" content="kofi gumbs hkgumbs web software developer engineer chicago elm">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="{{ site.theme_color }}">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="{{ site.theme_color }}">

    <style>
    {% capture styles %}
      {% include styles.css %}
      {% include syntax.css %}
    {% endcapture %}
    {{ styles | normalize_whitespace }}
    </style>
  </head>
  <body>
    <main>
      <h1>{{ page.title }}</h1>
      {% if page.publish_date %}
      <time datetime="{{ page.publish_date }}">{{ page.publish_date | date: "%B %e, %Y" }}</time>
      {% endif %}
      {{ content }}
    </main>
    <footer>
      <!-- Feather Icons, Copyright (c) 2013-2017 Cole Bemis -->
      <a title="Home" href="/" style="border-bottom:solid 2px {{ site.theme_color }}">{% include home.svg %}</a>
      <a title="RSS/Atom Feed" href="/feed.xml">{% include rss.svg %}</a>
      <a title="Twitter" rel="external" href="https://twitter.com/hkgumbs">{% include twitter.svg %}</a>
      <a title="GitHub" rel="external" href="https://github.com/hkgumbs">{% include github.svg %}</a>
    </footer>
    <script>{% include animate-text-shadow.js %}</script>
  </body>
</html>
