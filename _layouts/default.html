<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="canonical" href="https://kofi.sexy" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    {% seo %}
    <meta name="keywords" content="kofi gumbs hkgumbs web software developer engineer chicago elm">

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/manifest.json">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#333333">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#333333">

    <style>
      .header {
        display: flex;
        flex-direction: row;
        font-size: 1.25em;
      }
      .header a {
        color: black;
        text-decoration: none;
        margin-right: 0.75em;
      }
      .left {
        flex: 1;
      }
      .right {
        text-align: right;
        margin: 0;
        padding: 0;
      }
      .no-bullets {
        list-style-type: none;
      }
      .no-bullets li {
        padding-bottom: 0.35em
      }
      .footer {
        width: 100%;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(121, 85, 72);
      }
      .footer a {
        color: white;
        font-weight: 100;
        font-size: 1.25em;
        text-transform: uppercase;
        text-decoration: none;
        margin: 0.25em 1em;
      }
      .social:hover {
        opacity: 0.75;
      }
      html,body {
        margin: 0;
        padding: 0;
      }
      body {
        transition: transform .20s;
        animation: fadein .40s;
        font: 1.20em/1.62em sans-serif;
      }
      main {
        max-width: 960px;
        margin: 0 auto;
        padding: 1em;
      }
      h1,h2,h3 {
        line-height: 1.20em;
      }
      pre {
        position: relative;
        overflow-x: scroll;
        background-color: #EEEEEE;
        border-radius: 2px;
        padding: 36px;
      }
      blockquote {
        font-style: italic;
      }
      @keyframes fadein {
        0%   { opacity: 0; transform: translate3d(0, 1em, 0); }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <main>
      <span class="header">
        <span class="left">{% include social.html %}</span>
        <h6 class="right">Kofi Gumbs</h6>
      </span>
      <h1>{{ page.title }}</h1>
      {{ content }}
    </main>
    {% include wave.html %}
    <span class="footer">{% include social.html %}</span>
  </body>
</html>
