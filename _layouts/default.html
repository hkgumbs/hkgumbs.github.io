<!doctype html>
<html amp lang="en">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108288287-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-108288287-1');
    </script>

    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <link rel="canonical" href="https://kofi.sexy" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="Kofi Gumbs">
    <meta name="keywords" content="kofi gumbs hkgumbs software developer engineer">

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/manifest.json">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#333333">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#333333">

    <style amp-custom>
      .container {
        padding: 0 .62em;
        animation: fadein .95s, moveup .95s;
      }
      .menuicon {
        appearance: none;
        -webkit-appearance: none;
        float: right;
        padding-right: 24px;
        font-size: 1.62em;
        cursor: pointer;
      }
      .menuicon:before {
        content: ' ☰ ';
      }
      .menuicon:checked:before {
        content: ' ✕ ';
      }
      .menupane {
        background-color: #00baff;
      }
      main {
        font: 1.20em/1.62em sans-serif;
        margin: 0 auto;
        max-width: 770px;
      }
      h1,h2,h3 {
        line-height: 1.20em;
      }
      pre {
        background-color: #EEEEEE;
        padding: 36px;
        border-radius: 2px
      }
      @keyframes fadein {
        0%   { opacity: 0 }
        100% { opacity: 1 }
      }
      @keyframes moveup {
        0% { transform: translate3d(0, 1em, 0) }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main>
        <input class="menuicon" title="Menu" type=checkbox></input>
        {{ page.content | markdownify }}
      </main>
    </div>
  </body>
</html>
