<!doctype html>
<html amp lang="en">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108288287-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-108288287-1');
    </script>

    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <link rel="canonical" href="https://kofi.sexy" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <title>{{ page.title }} | Kofi Gumbs</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="Kofi Gumbs">
    <meta name="keywords" content="kofi gumbs hkgumbs software developer engineer">

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/manifest.json">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#333333">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#333333">

    <style amp-custom>
      html,body {
        margin: 0;
        padding: 0;
      }
      body {
        font: 1.20em/1.62em sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: calc(100vh - 18px);
      }
      .centered {
        max-width: 40em;
        margin: 0 auto;
        padding: 0 .62em;
      }
      main {
        transition: transform .50s;
        animation: fadein .95s;
      }
      nav {
        width: 100%;
        overflow: hidden;
        padding: 36px 0;
        background-color: #795548;
      }
      nav * {
        color: #FFFFFF;
      }
      h1,h2,h3 {
        line-height: 1.20em;
      }
      pre {
        position: relative;
        overflow-x: scroll;
        background-color: #EEEEEE;
        border-radius: 2px;
        padding: 36px;
      }
      @keyframes fadein {
        0%   { opacity: 0; transform: translate3d(0, 1em, 0); }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="container centered">
      <main>
        <h1>{{ page.title }}</h1>
        {{ content }}
      </main>
    </div>
    <nav>
      <div class="centered">
        <h1 id="writing">Writing</h1>
        <ul>
          {% for post in site.blog_posts %}
            <li><a {% unless post.dont_sandbox %} target="_blank" {% endunless %} href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </nav>
  </body>
</html>
