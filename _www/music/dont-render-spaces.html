<text x="0" y="12" fill="white" stroke="white" stroke-width="0">{%- for x in chars -%}
  {% comment %} DON'T RENDER SPACE CHARACTERS FOR VIS {% endcomment %}
  {%- if x != " " -%}
  {%- assign prev = forloop.index0 | minus: 1 -%}
  <tspan {% if chars[prev] == " " %} dx="4px" {% endif %}>{{ x }}</tspan>
  {%- endif -%}
{%- endfor -%}</text>
