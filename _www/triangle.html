<!DOCTYPE>
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<title>Calculate logo triangle</title>
<style>
* { font-family: "Fira Code", monospace; padding: 5px; }
html { height: 100%; overflow: hidden; }
body { height: 100%; display: flex; flex-direction: row; align-items: center; }
svg  { width: 100%; }
</style>
<table>
  <tr> <td>s   <td><input value="4.75" autofocus>
  <tr> <td>cx  <td><input value="6" disabled>
  <tr> <td>cy  <td><input value="6" disabled>
  <tr> <td>Mx  <td><input value=""  disabled>
  <tr> <td>My  <td><input value=""  disabled>
  <tr> <td>lx1 <td><input value=""  disabled>
  <tr> <td>ly1 <td><input value=""  disabled>
  <tr> <td>lx2 <td><input value=""  disabled>
  <tr> <td>ly2 <td><input value=""  disabled>
  <tr> <td>test<td><input value=""  disabled>
</table>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12"><path d=""/></svg>
</svg>
<script>
  const path = document.querySelector("svg path");
  const inputs = document.querySelectorAll("input");
  const [ s, cx, cy, mx, my, lx1, ly1, lx2, ly2, test ] = inputs;
  calc()
  s.addEventListener("input", calc);

  function calc() {
    const d = f(s)/2;
    const r = d/Math.sqrt(3);
    const R = 2*r;

    mx.value  = f(cx) - R;
    my.value  = f(cy);
    lx1.value = R + r;
    ly1.value = -d;
    lx2.value = 0;
    ly2.value = f(s);

    const pathD = "M " + mx.value + " " + my.value + " l " + lx1.value + " " + ly1.value + " l " + lx2.value + " " + ly2.value + " Z";
    test.value = "document.querySelector('path').setAttribute('d', '" + pathD + "')";
    path.setAttribute("d", pathD);
  }

  function f(i) {
    return parseFloat(i.value);
  }
</script>
