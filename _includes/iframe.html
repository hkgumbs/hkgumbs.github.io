<div class="frame" style="position:relative;border-radius:.2rem;padding:1em;border:solid 1px {{ site.theme_color }}">
  <iframe {{ include.attr }} style="width:100%;height:{{ include.height }};border:none;margin:0;padding:0"></iframe>
  <code style="position:absolute;right:0;bottom:0;padding:4px 8px;border-top-left-radius:.2rem;color:white;background:{{ site.theme_color }}">iframe</code>
</div>
